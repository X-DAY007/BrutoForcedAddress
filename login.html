<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Login System</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background: #0f0f0f;
            color: #00ff00;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 30px;
            text-transform: uppercase;
            margin-bottom: 40px;
            color: #00ff00;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            color: #00ff00;
            background: #121212;
            border: 2px solid #00ff00;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background: #28a745;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        button:hover {
            opacity: 0.8;
        }

        #message {
            margin-top: 20px;
            color: #00ff00;
        }

        .error {
            color: #ff0000;
        }

        .success {
            color: #28a745;
        }
    </style>
</head>
